<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-BR"> 

<head>
	<title>Teste Frontend VAGAS.com</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="./styles.css">
</head>

<body>
	<div class="box">
		<div class="header">
			<div class="title1">Formulário<br/>para compra de<br /><b>Pacote de Stickers</b></div>
		</div>
		<div class="container">
				<div class="title2">Quais stickers:</div>
				<label class="container-checkbox">React
					<input type="checkbox" checked="checked">
					<span class="checkmark"></span>
				</label>
				<label class="container-checkbox">Vue
					<input type="checkbox">
					<span class="checkmark"></span>
				</label>
				<label class="container-checkbox">Angular
					<input type="checkbox">
					<span class="checkmark"></span>
				</label>
				<div class="title2">Quantos stickers de cada?</div>
				<div class="counter">
					<button onclick="minus()" class="minus-button" type="button"></button>
					<input id="stickers" type="text" placeholder="0" />
					<button onclick="plus()" class="plus-button"></button>
				</div>
				<div class="title2">Observações:</div>
				<textarea name="descricao" placeholder="Alguma dúvida? Recado?"></textarea>
		</div>
		<div class="footer">
			<button>Enviar</button>
		</div>
	</div>

	<script src="index.js"></script>
</body>

</html>
